<!-- Standard billing and credit card fields for CDS form -->
<div class="grid gap-4 sm:grid-cols-2">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
    <input type="text" id="name" name="name" maxlength="100" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400" />
  </div>
  <div>
    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
    <input type="text" id="city" name="city" maxlength="50" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
  <div>
    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
    <input type="text" id="state" name="state" maxlength="2" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
  <div>
    <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">Zip Code</label>
    <input type="text" id="zip" name="zip" maxlength="10" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
</div>

<div class="grid gap-4 sm:grid-cols-2 mt-6">
  <div class="sm:col-span-2">
    <label for="cc-number" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
    <input type="text" id="cc-number" name="cc-number" maxlength="16" inputmode="numeric" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
  <div>
    <label for="exp-month" class="block text-sm font-medium text-gray-700 mb-1">Exp. Month</label>
    <input type="text" id="exp-month" name="exp-month" maxlength="2" placeholder="MM" inputmode="numeric" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
  <div>
    <label for="exp-year" class="block text-sm font-medium text-gray-700 mb-1">Exp. Year</label>
    <input type="text" id="exp-year" name="exp-year" maxlength="4" placeholder="YYYY" inputmode="numeric" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
  <div>
    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
    <input type="text" id="cvv" name="cvv" maxlength="4" inputmode="numeric" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200 transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400
" />
  </div>
</div>
