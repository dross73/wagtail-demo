<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CDS Test Magazine{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-xl font-bold">CDS Test Magazine</h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 opacity-0 animate-fade-in">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-200 text-sm p-4 mt-8 text-center">&copy; {{ now|date:"Y" }} CDS Test Magazine</footer>
    {% load wagtailuserbar %}
    {% wagtailuserbar %}
  </body>
</html>
